<!DOCTYPE html>
<html>
<head>
    <title>Suffixia: Debug Mode</title>
    <meta charset="utf-8">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Verdana', sans-serif; }
        
        /* UI OVERLAY */
        #ui-layer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #f4f4f4; padding: 25px; border: 4px solid #2c3e50;
            border-radius: 12px; text-align: center; display: none; width: 400px; z-index: 100;
        }
        h2 { margin: 0 0 15px 0; color: #2c3e50; }
        input { padding: 10px; font-size: 18px; width: 70%; text-align: center; margin-bottom: 10px; }
        button { padding: 10px 20px; font-size: 16px; background: #2980b9; color: white; border: none; cursor: pointer; }
        
        /* CLICK TO START */
        #start-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center;
            color: white; font-size: 30px; font-family: monospace; z-index: 200; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="start-overlay" onclick="startGame()">
        <div>CLICK HERE TO START GAME</div>
    </div>

    <div id="ui-layer">
        <h2 id="ui-header">Title</h2>
        <p id="ui-text">...</p>
        <div id="battle-controls" style="display:none;">
            <input type="text" id="answer-input" placeholder="Type word ending in -ish" autocomplete="off">
            <br><button onclick="checkAnswer()">ATTACK</button>
        </div>
        <div id="npc-controls" style="display:none;">
            <button onclick="closeModal()">LEAVE</button>
        </div>
        <p id="feedback" style="color:red; font-weight:bold;"></p>
    </div>

    <script src="https://unpkg.com/kaboom@3000.0.1/dist/kaboom.js"></script>

    <script>
    // 1. INITIALIZE ENGINE
    kaboom({
        background: [20, 20, 30],
        scale: 2,
        canvas: document.querySelector("canvas"),
    });

    // 2. LOAD ASSETS (INTERNAL DRAWING MODE)
    // We draw colored squares instead of loading external PNGs to bypass browser security blocks.
    
    // BLUE HERO
    loadSprite("hero", {
        width: 16, height: 16,
        draw() {
            drawRect({ width: 16, height: 16, color: rgb(50, 50, 255) }); 
            drawRect({ width: 4, height: 4, pos: vec2(4, 4), color: rgb(255, 255, 255) }); // Eye
            drawRect({ width: 4, height: 4, pos: vec2(10, 4), color: rgb(255, 255, 255) }); // Eye
        }
    });

    // GRAY WALL
    loadSprite("wall", {
        width: 16, height: 16,
        draw() {
            drawRect({ width: 16, height: 16, color: rgb(100, 100, 100) });
            drawRect({ width: 14, height: 14, pos: vec2(1,1), color: rgb(80, 80, 80) }); // Detail
        }
    });

    // FLOOR (Invisible/Dark)
    loadSprite("floor", {
        width: 16, height: 16,
        draw() {
            drawRect({ width: 16, height: 16, color: rgb(30, 30, 40) });
        }
    });

    // RED ENEMY
    loadSprite("enemy", {
        width: 16, height: 16,
        draw() {
            drawRect({ width: 16, height: 16, color: rgb(200, 50, 50) });
        }
    });

    // BIG PURPLE BOSS
    loadSprite("boss", {
        width: 32, height: 32,
        draw() {
            drawRect({ width: 32, height: 32, color: rgb(150, 0, 150) });
            drawRect({ width: 10, height: 10, pos: vec2(11, 5), color: rgb(255, 255, 0) }); // Crown
        }
    });

    // GREEN NPC
    loadSprite("npc", {
        width: 16, height: 16,
        draw() {
            drawRect({ width: 16, height: 16, color: rgb(50, 200, 50) });
        }
    });

    // YELLOW STAIRS
    loadSprite("stairs", {
        width: 16, height: 16,
        draw() {
            drawRect({ width: 16, height: 16, color: rgb(255, 255, 0) });
        }
    });

    // --- GAME LOGIC ---

    const LEVELS = [
        [
            "#####################",
            "#...................#",
            "#.N.......#.........#", 
            "#.........#....1....#", 
            "#...#...............#",
            "#...#........@......#", 
            "#...#...............#",
            "#...#.........>.....#", 
            "#...#...............#",
            "#####################",
        ],
        [
            "#####################",
            "#...>...#...2.......#",
            "#.......#.......#...#",
            "###.#####...#####...#",
            "#.......3.......#...#",
            "#.N.............#...#",
            "#########...#####...#",
            "#...........#.......#",
            "#...@.......#...4...#",
            "#####################",
        ],
        [
            "#####################",
            "#...................#",
            "#...#...#...#...#...#",
            "#...#...#...#...#...#",
            "#...5.......6.......#",
            "#...................#",
            "#.........$.........#", 
            "#...................#",
            "#.........@.........#",
            "#####################",
        ]
    ];

    const QUESTS = {
        "1": { word: "greenish", title: "The Sickly Ghost", clue: "I am not bright green, but I have a sick, pale tint. I am..." },
        "2": { word: "boyish", title: "The Young Knight", clue: "He is a grown man, but he looks very young. He has a ______ face." },
        "3": { word: "ticklish", title: "The Giggle Monster", clue: "If you touch his feet, he laughs! He is very..." },
        "4": { word: "feverish", title: "The Burning Spirit", clue: "My forehead is hot. I feel sick. I am..." },
        "5": { word: "stylish", title: "The Fancy Skeleton", clue: "This skeleton wears the latest fashion trends. He is very..." },
        "6": { word: "devilish", title: "The Prankster", clue: "He plays cruel tricks on people. He has a wicked, ______ sense of humor." },
        "$": { word: "squeamish", title: "THE BOSS", clue: "FINAL TEST: I faint when I see blood. I am easily sickened. I am..." }
    };

    const NPC_DIALOGS = {
        0: "Welcome! Walk into monsters to fight them. Add '-ish' to the word!",
        1: "Be careful in the forest!",
        2: "The final boss awaits." 
    };

    scene("game", ({ levelIdx }) => {
        
        const T_SIZE = 16;

        const LEVEL_CONFIG = {
            tileWidth: T_SIZE,
            tileHeight: T_SIZE,
            tiles: {
                "#": () => [ sprite("wall"), area(), body({ isStatic: true }), "wall" ], 
                ".": () => [ sprite("floor") ],
                ">": () => [ sprite("stairs"), area(), body({ isStatic: true }), "stairs" ],
                "@": () => [ sprite("hero"), area({ scale: 0.7 }), body(), anchor("center"), "player" ],
                "N": () => [ sprite("npc"), area(), body({ isStatic: true }), anchor("center"), "npc" ],
                "1": () => [ sprite("enemy"), area(), body({ isStatic: true }), anchor("center"), "enemy", { id: "1" } ],
                "2": () => [ sprite("enemy"), area(), body({ isStatic: true }), anchor("center"), "enemy", { id: "2" } ],
                "3": () => [ sprite("enemy"), area(), body({ isStatic: true }), anchor("center"), "enemy", { id: "3" } ],
                "4": () => [ sprite("enemy"), area(), body({ isStatic: true }), anchor("center"), "enemy", { id: "4" } ],
                "5": () => [ sprite("enemy"), area(), body({ isStatic: true }), anchor("center"), "enemy", { id: "5" } ],
                "6": () => [ sprite("enemy"), area(), body({ isStatic: true }), anchor("center"), "enemy", { id: "6" } ],
                "$": () => [ sprite("boss"), area(), body({ isStatic: true }), anchor("center"), "boss", { id: "$" } ]
            }
        };

        addLevel(LEVELS[levelIdx], LEVEL_CONFIG);

        const player = get("player")[0];
        if (!player) return;

        // MOVEMENT
        const SPEED = 140; 
        onKeyDown("left", () => { player.move(-SPEED, 0); }); 
        onKeyDown("right", () => { player.move(SPEED, 0); });
        onKeyDown("up", () => player.move(0, -SPEED));
        onKeyDown("down", () => player.move(0, SPEED));

        player.onUpdate(() => { camPos(lerp(camPos(), player.pos, dt() * 5)); });

        // COLLISIONS
        player.onCollide("stairs", () => {
            if (levelIdx < LEVELS.length - 1) go("game", { levelIdx: levelIdx + 1 });
            else openModal("VICTORY!", "You Win!", false);
        });

        player.onCollide("npc", () => {
            const text = NPC_DIALOGS[levelIdx] || "Hello!";
            openModal("Friendly Wizard", text, false);
        });

        player.onCollide("enemy", (e) => startBattle(e));
        player.onCollide("boss", (b) => startBattle(b));
    });

    let currentEnemy = null;

    function startBattle(enemy) {
        currentEnemy = enemy;
        const data = QUESTS[enemy.id];
        openModal(data.title, data.clue, true); 
    }

    function openModal(header, text, isBattle) {
        debug.paused = true; 
        const ui = document.getElementById("ui-layer");
        const battleControls = document.getElementById("battle-controls");
        const npcControls = document.getElementById("npc-controls");
        
        document.getElementById("ui-header").innerText = header;
        document.getElementById("ui-text").innerText = text;
        document.getElementById("feedback").innerText = "";

        ui.style.display = "block";

        if (isBattle) {
            battleControls.style.display = "block";
            npcControls.style.display = "none";
            const input = document.getElementById("answer-input");
            input.value = "";
            setTimeout(() => input.focus(), 100); 
        } else {
            battleControls.style.display = "none";
            npcControls.style.display = "block";
        }
    }

    window.closeModal = function() {
        document.getElementById("ui-layer").style.display = "none";
        debug.paused = false; 
    }

    window.checkAnswer = function() {
        const input = document.getElementById("answer-input");
        const feedback = document.getElementById("feedback");
        
        if (!currentEnemy) return;
        const data = QUESTS[currentEnemy.id];

        if (input.value.toLowerCase().trim() === data.word) {
            currentEnemy.destroy(); 
            closeModal();
            shake(4); 
            addKaboom(currentEnemy.pos); 
        } else {
            feedback.innerText = "WRONG!";
            shake(10); 
            input.value = "";
            input.focus();
        }
    }

    document.getElementById("answer-input").addEventListener("keypress", function(event) {
        if (event.key === "Enter") { window.checkAnswer(); }
    });

    window.startGame = function() {
        document.getElementById("start-overlay").style.display = "none";
        go("game", { levelIdx: 0 });
    }
    </script>
</body>
</html>
