<!DOCTYPE html>
<html>
<head>
    <title>The Legend of Suffixia: Debug Mode</title>
    <meta charset="utf-8">
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; 
            font-family: 'Verdana', sans-serif; 
            user-select: none;
        }

        /* ERROR BOX (Only shows if something breaks) */
        #error-box {
            display: none;
            position: absolute; top: 0; left: 0; width: 100%;
            background: red; color: white; padding: 20px;
            z-index: 9999; font-family: monospace; font-size: 16px;
            white-space: pre-wrap;
        }
        
        /* UI OVERLAY */
        #ui-layer {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #f4f4f4;
            padding: 25px;
            border: 4px solid #2c3e50;
            border-radius: 12px;
            text-align: center;
            display: none; 
            box-shadow: 0 15px 30px rgba(0,0,0,0.7);
            width: 420px;
            z-index: 100;
        }
        
        h2#ui-header { 
            margin: 0 0 15px 0; color: #2c3e50; 
            text-transform: uppercase; letter-spacing: 1px;
            border-bottom: 2px solid #ddd; padding-bottom: 10px;
        }

        p#ui-text { font-size: 18px; color: #555; line-height: 1.6; margin-bottom: 20px; }
        
        input { 
            padding: 12px; font-size: 18px; width: 70%; 
            border: 2px solid #ccc; border-radius: 6px; outline: none; text-align: center;
        }
        
        button { 
            padding: 12px 24px; font-size: 16px; margin-top: 15px; 
            background: #2980b9; color: white; border: none; 
            cursor: pointer; border-radius: 6px; font-weight: bold;
        }
        button:hover { background: #3498db; }
        
        .hud { 
            position: absolute; top: 20px; left: 20px; 
            color: white; font-size: 24px; font-weight: bold; 
            text-shadow: 3px 3px 0 #000; pointer-events: none;
            font-family: 'Courier New', monospace;
        }

        #feedback { font-weight: bold; min-height: 24px; margin-top: 15px; }

        /* CLICK TO START OVERLAY */
        #start-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; font-family: monospace; z-index: 200; cursor: pointer;
        }
        #start-text { font-size: 30px; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>

    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            const errorBox = document.getElementById("error-box");
            errorBox.style.display = "block";
            errorBox.innerText = "CRASH REPORT:\n" + message + "\nLine: " + lineno;
            return false;
        };
    </script>
</head>
<body>

    <div id="error-box"></div>

    <div id="start-overlay" onclick="window.startGame()">
        <div id="start-text">CLICK TO START GAME</div>
        <div style="font-size: 14px; margin-top: 20px; color: #aaa;">(Make sure sound is on)</div>
    </div>

    <div class="hud">
        <span id="level-display">Level 1</span>
    </div>

    <div id="ui-layer">
        <h2 id="ui-header">Title</h2>
        <p id="ui-text">...</p>
        
        <div id="battle-controls" style="display:none;">
            <input type="text" id="answer-input" placeholder="Type word ending in -ish" autocomplete="off">
            <br>
            <button onclick="window.checkAnswer()">CAST SPELL</button>
        </div>

        <div id="npc-controls" style="display:none;">
            <button onclick="window.closeModal()">Close</button>
        </div>

        <p id="feedback"></p>
    </div>

    <script src="https://unpkg.com/kaboom@3000.0.1/dist/kaboom.js"></script>

    <script>
    // 1. INITIALIZE ENGINE
    try {
        kaboom({
            background: [20, 20, 30], 
            scale: 2, 
            canvas: document.querySelector("canvas"),
        });
    } catch (e) {
        console.error("Kaboom failed to load:", e);
    }

    // 2. LOAD ASSETS
    loadSprite("hero", "images/hero.png");
    loadSprite("wall", "images/wall.png");
    loadSprite("floor", "images/floor.png");
    loadSprite("enemy", "images/enemy.png");
    loadSprite("boss", "images/boss.png");
    loadSprite("npc", "images/npc.png");        
    loadSprite("stairs", "images/stairs.png"); 

    // --- GAME DATA ---
    const LEVELS = [
        [
            "#####################",
            "#...................#",
            "#.N.......#.........#", 
            "#.........#....1....#", 
            "#...#...............#",
            "#...#........@......#", 
            "#...#...............#",
            "#...#.........>.....#", 
            "#...#...............#",
            "#####################",
        ],
        [
            "#####################",
            "#...>...#...2.......#",
            "#.......#.......#...#",
            "###.#####...#####...#",
            "#.......3.......#...#",
            "#.N.............#...#",
            "#########...#####...#",
            "#...........#.......#",
            "#...@.......#...4...#",
            "#####################",
        ],
        [
            "#####################",
            "#...................#",
            "#...#...#...#...#...#",
            "#...#...#...#...#...#",
            "#...5.......6.......#",
            "#...................#",
            "#.........$.........#", 
            "#...................#",
            "#.........@.........#",
            "#####################",
        ]
    ];

    const QUESTS = {
        "1": { word: "greenish", title: "The Sickly Ghost", clue: "I am not bright green, but I have a sick, pale tint. I am..." },
        "2": { word: "boyish", title: "The Young Knight", clue: "He is a grown man, but he looks very young. He has a ______ face." },
        "3": { word: "ticklish", title: "The Giggle Monster", clue: "If you touch his feet, he laughs! He is very..." },
        "4": { word: "feverish", title: "The Burning Spirit", clue: "My forehead is hot. I feel sick. I am..." },
        "5": { word: "stylish", title: "The Fancy Skeleton", clue: "This skeleton wears the latest fashion trends. He is very..." },
        "6": { word: "devilish", title: "The Prankster", clue: "He plays cruel tricks on people. He has a wicked, ______ sense of humor." },
        "$": { word: "squeamish", title: "THE BOSS", clue: "FINAL TEST: I faint when I see blood. I am easily sickened. I am..." }
    };

    const NPC_DIALOGS = {
        0: "Welcome Hero! To defeat monsters, you must combine the base word with the suffix '-ish'.",
        1: "The forest is dark. Watch your step! Monsters here will test your spelling.",
        2: "This is the final chamber. Good luck!"
    };

    // --- SCENE LOGIC ---
    scene("game", ({ levelIdx }) => {
        
        const levelDisplay = document.getElementById("level-display");
        if(levelDisplay) levelDisplay.innerText = "Level " + (levelIdx + 1);

        // --- THE STUCK IN WALL FIX ---
        const T_SIZE = 16;
        
        const LEVEL_CONFIG = {
            tileWidth: T_SIZE,
            tileHeight: T_SIZE,
            tiles: {
                "#": () => [ sprite("wall", {width:T_SIZE, height:T_SIZE}), area(), body({isStatic:true}), "wall" ], 
                ".": () => [ sprite("floor", {width:T_SIZE, height:T_SIZE}) ],
                ">": () => [ sprite("stairs", {width:T_SIZE, height:T_SIZE}), area(), body({isStatic:true}), "stairs" ],
                
                // HERO FIX: Scale area to 0.6
                "@": () => [ 
                    sprite("hero", {width:T_SIZE, height:T_SIZE}), 
                    area({ scale: 0.6 }), 
                    body(), 
                    anchor("center"), 
                    "player" 
                ],
                
                "N": () => [ sprite("npc", {width:T_SIZE, height:T_SIZE}), area({scale:0.8}), body({isStatic:true}), anchor("center"), "npc" ],
                
                // ENEMIES
                "1": () => [ sprite("enemy", {width:T_SIZE, height:T_SIZE}), area({scale:0.7}), body({isStatic:true}), anchor("center"), "enemy", { id: "1" } ],
                "2": () => [ sprite("enemy", {width:T_SIZE, height:T_SIZE}), area({scale:0.7}), body({isStatic:true}), anchor("center"), "enemy", { id: "2" } ],
                "3": () => [ sprite("enemy", {width:T_SIZE, height:T_SIZE}), area({scale:0.7}), body({isStatic:true}), anchor("center"), "enemy", { id: "3" } ],
                "4": () => [ sprite("enemy", {width:T_SIZE, height:T_SIZE}), area({scale:0.7}), body({isStatic:true}), anchor("center"), "enemy", { id: "4" } ],
                "5": () => [ sprite("enemy", {width:T_SIZE, height:T_SIZE}), area({scale:0.7}), body({isStatic:true}), anchor("center"), "enemy", { id: "5" } ],
                "6": () => [ sprite("enemy", {width:T_SIZE, height:T_SIZE}), area({scale:0.7}), body({isStatic:true}), anchor("center"), "enemy", { id: "6" } ],
                "$": () => [ sprite("boss", {width:32, height:32}), area({scale:0.7}), body({isStatic:true}), anchor("center"), "boss", { id: "$" } ]
            }
        };

        addLevel(LEVELS[levelIdx], LEVEL_CONFIG);

        const player = get("player")[0];
        if (!player) return; 

        const SPEED = 140; 
        onKeyDown("left", () => { player.move(-SPEED, 0); player.flipX = true; }); 
        onKeyDown("right", () => { player.move(SPEED, 0); player.flipX = false; });
        onKeyDown("up", () => player.move(0, -SPEED));
        onKeyDown("down", () => player.move(0, SPEED));

        player.onUpdate(() => { camPos(lerp(camPos(), player.pos, dt() * 5)); });

        player.onCollide("stairs", () => {
            if (levelIdx < LEVELS.length - 1) go("game", { levelIdx: levelIdx + 1 });
            else openModal("VICTORY!", "You have conquered all the lands!", false);
        });

        player.onCollide("npc", () => {
            const text = NPC_DIALOGS[levelIdx] || "Hello!";
            openModal("Friendly Wizard", text, false);
        });

        player.onCollide("enemy", (e) => startBattle(e));
        player.onCollide("boss", (b) => startBattle(b));
    });

    // --- GLOBAL FUNCTIONS (Attached to Window for Safety) ---
    
    let currentEnemy = null;

    window.startBattle = function(enemy) {
        currentEnemy = enemy;
        const data = QUESTS[enemy.id];
        if(data) window.openModal(data.title, data.clue, true); 
    }

    window.openModal = function(header, text, isBattle) {
        debug.paused = true; 
        const ui = document.getElementById("ui-layer");
        const battleControls = document.getElementById("battle-controls");
        const npcControls = document.getElementById("npc-controls");
        
        document.getElementById("ui-header").innerText = header;
        document.getElementById("ui-text").innerText = text;
        document.getElementById("feedback").innerText = "";

        ui.style.display = "block";

        if (isBattle) {
            battleControls.style.display = "block";
            npcControls.style.display = "none";
            setTimeout(() => document.getElementById("answer-input").focus(), 100); 
        } else {
            battleControls.style.display = "none";
            npcControls.style.display = "block";
        }
    }

    window.closeModal = function() {
        document.getElementById("ui-layer").style.display = "none";
        debug.paused = false; 
    }

    window.checkAnswer = function() {
        const input = document.getElementById("answer-input");
        const feedback = document.getElementById("feedback");
        
        if (!currentEnemy) return;
        const data = QUESTS[currentEnemy.id];

        if (input.value.toLowerCase().trim() === data.word) {
            const pos = currentEnemy.pos; 
            currentEnemy.destroy(); 
            window.closeModal();
            shake(5); 
            addKaboom(pos); 
        } else {
            feedback.innerText = "WRONG! Try again.";
            feedback.style.color = "red";
            shake(10); 
            input.value = "";
            input.focus();
        }
    }

    window.startGame = function() {
        document.getElementById("start-overlay").style.display = "none";
        go("game", { levelIdx: 0 });
    }

    // Enter key support
    document.getElementById("answer-input").addEventListener("keypress", function(event) {
        if (event.key === "Enter") { window.checkAnswer(); }
    });

    </script>
</body>
</html>
